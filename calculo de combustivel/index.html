<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="meio">
        <div>
            <h1>Distancia</h1>
            <input type="text" id="distancia" placeholder="Digite a distancia para o seu destino">
        </div>
        <div>
            <h1>Consumo</h1>
            <input type="text" id="consumo" placeholder="Digite o consumo do seu veiculo (Km/L)">

        <div>
            <h1>R$/Litro</h1>
            <input type="text" id="preco" placeholder="Digite o preco do combustivel">
        </div>
        <button id="btn">Calcular</button>
        <span id="resultado"></span>

    </div>

    <script src="js/calculo.js"></script>
